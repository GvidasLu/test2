<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test2</title>
    <link rel="stylesheet" href="/test2/assets/css/style.css">
</head>
<body>
    <div class="container">
        <h2>Get In Touch</h2>
        <form class="contact-form">
          <label for="first-name"></label>
          <input type="text" id="first-name" name="firstname" placeholder="First Name">
      
          <label for="last-name"></label>
          <input type="text" id="last-name" name="lastname" placeholder="Last Name">
          
          <label for="email"></label>
          <input type="email" id="email" name="email" placeholder="Email">

          <label for="phone"></label>
          <input type="phone" id="phone" name="phone" placeholder="Phone">
      
          <label for="address"></label>
          <input type="address" id="address" name="address" placeholder="Address">
      
          <label for="type-message"></label>
          <textarea id="type-message" name="type-message" placeholder="Type your message here"></textarea>
      
          <input id="submit" type="submit" value="Submit">

          <p class="thanks">Thanks for submitting!</p>
        </form>
</body>
</html>
